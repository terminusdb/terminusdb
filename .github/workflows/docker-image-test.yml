name: Docker Image Test

on:
  workflow_call:
    inputs:
      test_repository:
        required: true
        type: string
      test_ref:
        required: true
        type: string
      image_artifact:
        required: true        
        type: string
      image_platform:
        required: true                
        type: string
      runner:
        type: string
        required: true
      mocha_jobs:
        type: string
        default: "4"
      mocha_parallel:
        type: boolean
        default: true

env:
  NODE_VERSION: '16'

jobs:

  unit:
    name: Unit Tests
    runs-on: ${{ inputs.runner }}

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.image_artifact }}

      - name: Set up QEMU
        if: ${{ inputs.image_platform == 'linux/arm64' }}
        uses: docker/setup-qemu-action@v3
        with:
          platforms: 'arm64'

      - name: Run tests
        run: |
          docker load < ${{ inputs.image_artifact }}.tar.gz
          docker run --platform ${{ inputs.image_platform }} \
            terminusdb/terminusdb-server:local \
            make test

